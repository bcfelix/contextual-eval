<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Contextual-Evaluation Unit Test</title>
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/qunit/1.14.0/qunit.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.14/require.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/qunit/1.14.0/qunit.min.js"></script>
    <script src="contextual-eval.js"></script>
  </head>
  <body>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
    <script>
    QUnit.test('Contextual Evaluation', function(assert) {
	  assert.equal(ceval('x + y', {x: 1, y: 2}), 3, "ceval('x + y', {x: 1, y: 2}) === 3");
	});
    </script>
  </body>
</html>
